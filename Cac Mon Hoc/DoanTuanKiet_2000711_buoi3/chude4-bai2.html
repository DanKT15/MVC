<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/chude4-bai2.css">
    <title>Form</title>
</head>
<body>

        
        <form>

            <h1>ĐĂNG KÝ</h1>
            
            <div id="content">
                <div id="name">
                    <div class="child-name">
                        <label for="">Họ:</label>
                        <input type="text">
                    </div>
                    <div class="child-name">
                        <label for="">Tên:</label>
                        <input type="text">
                    </div>
                </div>
                
                <div id="radio">
                    <label for="">Chọn giới tính</label>
                    <div id="rainput">
                        <div class="child-ra">
                            <input type="radio" name="radio">
                            <label for="">Nam</label>
                        </div>       
                        <div class="child-ra">
                            <input type="radio" name="radio">
                            <label for="">Nữ</label>
                        </div>  
                    </div>
                </div>
                
                <div id="email">
                    <label for="">Email:</label><br>
                    <div id="child-e">
                        <input type="email" placeholder="Nhập Email">
                        <p>@muasamonline.com.vn</p>
                    </div>  
                </div>
                
                <div id="password">
                    <label for="">Mật khẩu:</label><br>
                    <input type="password" placeholder="Nhập Mật khẩu">
                </div>
                
                <div id="option">
                    <label for="">Quê quán:</label><br>
                    <select>
                        <option value="">Chọn quê quán</option>
                    </select>
                </div>
                
                <div id="file">
                    <label for="">Hình đại diện:</label><br>
                    <input type="file">
                    
                </div>
                
                <div id="checkbox">
                    <input type="checkbox">
                    <label for="">Tôi đồng ý chính sách của website</label>
                </div>
            </div>

            <div id="button">
                <input type="submit" value="Đăng Ký">
            </div>
            
        </form>

</body>
</html>
